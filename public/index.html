<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A FOSDEM schedule widget for the Element messenger" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>FOSDEM Schedule Widget</title>
  <% if (process.env.NODE_ENV==='development' ) { %>
    <script type="text/javascript">
      if (parent !== window && typeof parent.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        parent.__REACT_DEVTOOLS_GLOBAL_HOOK__.renderers.clear();
        parent.__REACT_DEVTOOLS_GLOBAL_HOOK__.rendererInterfaces.clear();
        __REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
      }
    </script>
    <% } %>
      <% if (process.env.NODE_ENV !=='development' ) { %>
        <script type="text/javascript">
          window.__ENVIRONMENT__ = '{{&__ENVIRONMENT__}}';
        </script>
        <% } %>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
